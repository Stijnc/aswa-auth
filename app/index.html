<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>
        Stijn's aswa authentication sample site
    </title>
</head>

<body>

    <h1>
        Hi <span id='name'>there</span>, you are now authenticated! &#129327;
    </h1>
    <footer>
        made with &#9829; by Stijn Callebaut
    </footer>
    <script>
        async function getUserInfo() {
            const response = await fetch('/.auth/me');
            const payload = await response.json();
            const {
                clientPrincipal
            } = payload;
            return clientPrincipal.userDetails;
        }

        function setUserDetails(details) {
            const name = document.getElementById('name');
            name.innerHTML = details;
        }

        getUserInfo().then(
            function(value) {
                setUserDetails
                    (value)
            }
        );
    </script>
</body>

</html>
